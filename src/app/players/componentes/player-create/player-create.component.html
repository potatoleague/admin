<div class="container d-flex justify-content-center">
  <div class="box-register mat-elevation-z8">
    <h1 class="text-center title my-3">Cadastrar atletas</h1>
    <div class="row py-3 my-3">
      <div class="col-12">
        <form class="row g-3" [formGroup]="player">
          <div class="col-xl-12 col-lg-8 col-md-12">
            <mat-form-field class="example-full-width w-100" appearance="fill">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <mat-form-field class="example-full-width w-100" appearance="fill">
              <mat-label>RG</mat-label>
              <input matInput formControlName="rg">
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <mat-form-field class="example-full-width w-100" appearance="fill">
              <mat-label>CPF</mat-label>
              <input matInput formControlName="cpf">
            </mat-form-field>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4">
            <mat-form-field class="example-full-width w-100" appearance="fill">
              <mat-label>Apelido</mat-label>
              <input matInput formControlName="surname">
            </mat-form-field>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Posição</mat-label>
              <mat-select formControlName="position">
                <mat-option *ngFor="let t of positions" [value]="t.id"> {{ t.position }} </mat-option>
                <!-- <mat-option>Lateral</mat-option>
                <mat-option>Zagueiro</mat-option>
                <mat-option>Volante</mat-option>
                <mat-option>Meia</mat-option>
                <mat-option>Atacante</mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Data Nascimento</mat-label>
              <input matInput [matDatepicker]="picker" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="inputs-div">
            <label for="inputTag">
              Select Image <br />
              <!-- <i class="fa fa-2x fa-camera"></i> -->
              <img src="https://futstaff.com.br/staffequipe/static/img/avatar.png" width="70%" alt="" />
              <input id="inputTag" type="file" />
              <br />
              <span id="imageName"></span>
            </label>
          </div>
        </form>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <button class="w-100" mat-raised-button color="warn">Voltar</button>
        </div>
        <div class="col-6">
          <button class="w-100" (click)="create(player.value)" mat-raised-button color="primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
