<div class="container">
  <div class="row justify-content-between mt-3">
    <div class="col-xl-8 col-lg-4 col-md-4 m-0 d-flex justify-content-start align-items-center">
      <mat-form-field class="form w-75" appearance="fill">
        <mat-label>Listar por</mat-label>
        <mat-select >
          <mat-option> Time </mat-option>
          <mat-option> Jogadores </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Listar por</option>
        <option value="1">Time</option>
        <option value="2">Jogadores</option>
      </select> -->
    </div>

    <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-end">
      <button class="w-50" routerLink="cadastrar" mat-raised-button color="primary">
        <mat-icon>add</mat-icon> Cadastrar
      </button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 text-center">
      <a href="#" *ngFor="let char of alphabet">
        <span class="alphabet"> {{ char }} </span>
      </a>
    </div>
  </div>

  <div class="row atletas mt-5" *ngIf="atletas.length > 0; else noPlayer">
    <ul class="d-flex justify-content-around flex-grow-1 flex-wrap">
      <li class="nav-item" *ngFor="let j of atletas; let i = index">
        <a class="nav-link active" aria-current="page" routerLink="{{j.id}}">
          <img src="https://conteudo.fpf.org.br/atletas/40693073896/foto/12072022110954446.jpg" alt="">
          <div>
            <h6 class="m-0"> {{ j.surname }} </h6>
            <p>{{ j.name }}</p>
            <span> {{ j.time.surname }} </span>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <ng-template #noPlayer>
    <div class="alert alert-dark mt-5" role="alert" style="font-size: 13px;">
      NÃ£o existem atletas cadastrados! Clique em <a routerLink="cadastrar">cadastrar</a> para adicionar!
    </div>
  </ng-template>
</div>
