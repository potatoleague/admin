<div class="container">
  <div class="row justify-content-center mt-5">
    <mat-card class="box-create mat-elevation-z5">
      <h1 class="text-center my-2">Atualizar Liga</h1>
      <form class="example-form" [formGroup]="ligaForm">
        <mat-form-field class="example-full-width w-100" appearance="fill">
          <mat-label>Nome da liga</mat-label>
          <input formControlName="name" matInput placeholder="Ex. Liga Master A" />
        </mat-form-field>

        <div class="input-data my-2">
          <div class="row justify-content-around">

            <div class="col-lg-6 col-md-6">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>In√≠cio</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dt_start" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-lg-6 col-md-6">
              <mat-form-field appearance="fill"  class="w-100">
                <mat-label>Fim</mat-label>
                <input matInput [matDatepicker]="picker_one" formControlName="dt_end" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker_one"></mat-datepicker-toggle>
                <mat-datepicker #picker_one></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="input-data my-2">
          <div class="row justify-content-around">

            <div class="col-lg-4 col-md-4">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Sistema de disputa</mat-label>
                <mat-select formControlName="system">
                  <mat-option *ngFor="let d of disputa" [value]="d.name">
                    {{ d.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-lg-5 col-md-5">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Modalidade</mat-label>
                <mat-select formControlName="mode">
                  <mat-option *ngFor="let t of tipo" [value]="t"> {{ t }} </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-3 d-flex align-items-center">
              <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button class="d-flex justify-content-end me-2 mt-3" (click)="createLeague(ligaForm.value)" mat-raised-button
            color="warn">
            <mat-icon>reply</mat-icon>
            Voltar
          </button>
          <button class="d-flex justify-content-end mt-3" (click)="createLeague(ligaForm.value)" mat-raised-button
            color="primary">
            <mat-icon>add</mat-icon>
            Salvar
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
