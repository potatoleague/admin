<div class="container-fluid mt-3">
  <mat-card class="mat-elevation-z5">
    <h1 class="text-center title my-3">Cadastro times</h1>
    <form [formGroup]="novoTime">
      <div class="row" formGroupName="infos">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex. Step Sport Clube " formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Sigla</mat-label>
            <input matInput placeholder="Ex. ESC" formControlName="initials" />
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Apelido</mat-label>
            <input matInput placeholder="Ex. Step" formControlName="surname" />
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Presidente</mat-label>
            <input matInput placeholder="Ex. Step Sport clube " formControlName="president" />
          </mat-form-field>
        </div>
      </div>

      <div class="row" formGroupName="endereco">
        <div class="col-md-3 col-sm-3">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>CEP</mat-label>
            <input matInput placeholder="Ex. 14300-000" formControlName="cep" (blur)="getAddress()" />
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-6">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Endereço</mat-label>
            <input matInput placeholder="Ex. Rua Torta" formControlName="logradouro" />
          </mat-form-field>
        </div>
        <div class="col-md-3 col-sm-3">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Número</mat-label>
            <input matInput placeholder="Ex. 279" formControlName="numero" />
          </mat-form-field>
        </div>
        <div class="col-md-4 col-sm-4">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Cidade</mat-label>
            <input matInput placeholder="Ex. São Paulo" formControlName="localidade" />
          </mat-form-field>
        </div>
        <div class="col-md-4 col-sm-4">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Estado</mat-label>
            <input matInput placeholder="Ex. São Paulo" formControlName="uf" />
          </mat-form-field>
        </div>
        <div class="col-md-4 col-sm-4">
          <mat-form-field appearance="fill">
            <mat-label>Liga</mat-label>
            <mat-select formControlName="leagues">
              <mat-option *ngFor="let d of equipes" [value]="d.id">
                {{ d.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-12">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputFileScudo">Escudo</label>
          <input type="file" class="form-control" id="inputFileScudo"  formControlName="img_scudo">
        </div>
      </div>
      <div class="col-12">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputFileStadium">Estário</label>
          <input type="file" class="form-control" id="inputFileStadium"  formControlName="img_stadium">
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end" (click)="save(novoTime.value)">
        <button mat-raised-button color="primary">Salvar</button>
      </div>
    </form>
  </mat-card>
</div>
