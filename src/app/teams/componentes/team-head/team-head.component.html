<div class="container">
  <button class="btn btn-outline-success mt-3" routerLink="novo">CADASTRAR NOVA EQUIPE</button>
  <div class="row">
    <div *ngFor="let t of times" class="box d-flex flex-column justify-content-center align-items-center">
      <a class="text-center" routerLink="time/{{ t.id }}">
        <img class="scudo" [src]="t.url" alt="" />
        {{ t.name }} time/{{ t.id }}
        <!-- https://www.freelogoservices.com/pt/step2 -->
      </a>
    </div>
  </div>
</div>
