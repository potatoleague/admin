<div class="container d-flex justify-content-center">
  <div class="box-register mat-elevation-z8">
    <h1 class="text-center title my-3">Atualizar time</h1>
    <div class="row py-3 my-3">
      <div class="col-12">
        <form class="row g-3" [formGroup]="timeForm">
          <div class="row" formGroupName="infos">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex. Step Sport Clube " formControlName="name" />
              </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Sigla</mat-label>
                <input matInput placeholder="Ex. ESC" formControlName="initials" />
              </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Telefone</mat-label>
                <input matInput placeholder="Ex. (00) 00000-0000" formControlName="phone" />
              </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Apelido</mat-label>
                <input matInput placeholder="Ex. Step" formControlName="surname" />
              </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Data Fundação</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dt_nascimento" />
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Presidente</mat-label>
                <input matInput placeholder="Ex. João da Silva" formControlName="president" />
              </mat-form-field>
            </div>
          </div>

          <div class="row" formGroupName="endereco">
            <div class="col-md-3 col-sm-3">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>CEP</mat-label>
                <input matInput placeholder="Ex. 14300-000" formControlName="cep"/>
              </mat-form-field>
            </div>
            <div class="col-md-7 col-sm-7">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Endereço</mat-label>
                <input matInput placeholder="Ex. Rua Torta" formControlName="logradouro" />
              </mat-form-field>
            </div>
            <div class="col-md-2 col-sm-2">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Número</mat-label>
                <input matInput placeholder="Ex. 279" formControlName="numero" />
              </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-3">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Bairro</mat-label>
                <input matInput placeholder="Ex. Castelo" formControlName="bairro" />
              </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-3">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Cidade</mat-label>
                <input matInput placeholder="Ex. São Paulo" formControlName="localidade" />
              </mat-form-field>
            </div>
            <div class="col-md-2 col-sm-2">
              <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Estado</mat-label>
                <input matInput placeholder="Ex. São Paulo" formControlName="uf" />
              </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-3">
              <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <input type="file" id="file" />
              <label for="file" class="btn-1">Upload foto escudo</label>
            </div>
            <div class="col-6">
              <input type="file" id="file" />
              <label for="file" class="btn-1">Upload foto estádio</label>
            </div>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-end">
        <button class="d-flex justify-content-end me-2 mt-3" routerLink="/times" mat-raised-button
          color="warn">
          <mat-icon>reply</mat-icon>
          Voltar
        </button>
        <button class="d-flex justify-content-end mt-3" (click)="update(timeForm.value)" [disabled]="timeForm.invalid" mat-raised-button
          color="primary">
          <mat-icon>add</mat-icon>
          Salvar
        </button>
      </div>
    </div>
  </div>
