<div class="container p-2">
  <div class="box-title">
    <img class="logo" src="../.../../../../../assets/images/logo.svg" alt="">
    <p class="text-center title">Login</p>
  </div>
  <div class="d-flex flex-column align-items-center form-login">
    <form class="example-form">
      <mat-form-field class="example-full-width w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com">
        <!-- <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
      </mat-form-field>

      <mat-form-field class="example-full-width pb-0 w-100" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>
      <div class="px-4">
        <button class="w-100 mt-4" routerLink="/painel-controle" mat-raised-button color="primary">Login</button>
        <button class="w-100 my-2" routerLink="/cadastro" mat-stroked-button color="warn">Cadastrar</button>
      </div>
      <div class="text-center">
        Esqueceu a senha? <a routerLink="/recuperar-senha" class="text-end">Clique aqui!</a>
      </div>
    </form>
  </div>
</div>
