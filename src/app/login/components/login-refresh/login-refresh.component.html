<div class="container-fluid">
  <p class="text-center title mb-3">Recuperar Senha</p>
  <div class="d-flex flex-column align-items-center form-login">
    <form class="example-form w-75">
      <div class="row">
        <mat-form-field class="example-full-width w-100" appearance="fill">
          <mat-label>Email cadastrado</mat-label>
          <input type="email" matInput placeholder="Ex. pat@example.com">
          <!-- <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com"> -->
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        </mat-form-field>
      </div>
      <div class="row example-button-row my-2 mx-2">
        <div class="col-sm-6">
          <button class="w-100" routerLink="/" mat-raised-button color="primary">Cadastrar</button>
        </div>
        <div class="col-sm">
          <button class="w-100" routerLink="/" mat-stroked-button color="warn">Voltar</button>
        </div>
      </div>
    </form>
  </div>
</div>
